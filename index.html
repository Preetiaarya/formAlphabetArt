<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Alphabet Art</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="alphabetImg">
            <img src="images/Alphabet Art.png" alt="">
        </div>
        <div class="headerImgDiv">
            <div><img src="images/stickers.png" alt=""></div>
            <div><img src="images/workshop.png" alt=""></div>
            <div><img src="images/contest.png" alt=""></div>

        </div>
    </header>
    <main>
        <form action="">
                <legend>Contest > Your Details</legend>
                <input type="image" name="image" id="" placeholder="Upload Your Photo"><br><br>
                <hr />
                <label for="">Name</label>
                <input type="text" placeholder="Name"><br><br>
                <label for="">Age</label>
                <input type="number" placeholder="Age"> <br> <br>
                <label for="">Email id</label>
                <input type="email" placeholder="@gmail.com"><br> <br>
                <label for="">Phone number</label>
                <input type="number" placeholder="+91"><br>
                <label for="">Address</label>
                <input type="text" placeholder="Address"> <br><br>
                <label for="">School</label>
                <input type="text" placeholder="School"><br><br>
                <label for="">State</label>
                <input type="text" placeholder="State"> <br> <br>
                <label for="">City</label>
                <input type="text" placeholder="City"><br><br>
                <label for="">Pincode</label>
                <input type="number" placeholder="Pincode"><br><br>
                <input type="submit" name="Submit" id="" placeholder="Submit">
            <h3><a href="">Made with by Sapnewaalis!</a></h3>
        </form>
        <footer>

            <p ><a href="">Follow Us</a></p>
            <div>
                <img src="images/Facebook.png" alt="">
                <img src="images/Instagram.png" alt="">
                <img src="images/YouTube.png" alt="">
                <img src="images/Linkin.png" alt="">
                <img src="images/twitter.png" alt="">
            </div>
            <p ><a href="">Contact Us</a></p>
            <p ><a href="">Report A Bug</a></p>
            <p ><a href="">Hire a Sapnewaali</a></p>
            <p ><a href="">Donate to Sajhe Sapne</a></p>
    

        </footer>
    </main>

</body>

</html>
