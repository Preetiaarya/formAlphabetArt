<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Alphabet Art</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="alphabetImg">
            <img src="images/Alphabet Art.png" alt="">
        </div>
        <!-- --------------------------nav-------------------------- -->
        <nav>
            <div>
                <img src="images/sticker.png" alt="">
                <p>Stickers</p>
            </div>
            <div>
                <img src="images/workshop.png" alt="">
                <p>Workshop</p>
            </div>
            <div>
                <img src="images/contest.png" alt="">
                <p>Contest</p>
            </div>
        </nav>
    </header>
    <!------------------------------ form --------------------------------->
    <main>
        <form action="">
            <p>Contest>Your Details</p>
            <label for="Upload Your Photo"></label>
            <input type="file" id="input-img" <br><br>
            <hr />
            <!-- ------------name-age-------------- -->
            <div class="name-age">
                <div class="in">
                    <label for="">Name</label>
                    <input type="text" placeholder="Name"><br><br>
                </div>
                <div class="inpt">
                    <label for="">Age</label>
                    <input type="number" placeholder="Age"> <br> <br>
                </div>

            </div>
            <!-- ------------email-phone-------------- -->
            <div class="email-phone">
                <div class="inp">
                    <label for="">Email id</label>
                    <input type="email" placeholder="@gmail.com"><br> <br>
                </div>
                <div class="inpt">
                    <label for="">Phone number</label>
                    <input type="number" placeholder="+91"><br><br>
                </div>

            </div>
            <!-- -------------address-school----------- -->
            <div>
                <label for="">Address</label>
                <input type="text" placeholder="Address"> <br><br>
            </div>
            <div>
                <label for="">School</label>
                <input type="text" placeholder="School"><br><br>
            </div>
            <!-- ---------------state-city-pincode------------ -->
            <div class="state-city-pincode">
                <div class="inpt">
                    <label for="">State</label>
                    <input type="text" placeholder="State"> <br> <br>
                </div>
                <div class="inpt">
                    <label for="">City</label>
                    <input type="text" placeholder="City"><br><br>
                </div>
                <div class="inpt">
                    <label for="">Pincode</label>
                    <input type="number" placeholder="Pincode"><br><br>
                </div>
            </div>
            <!-- -------------button--para------------ -->
            <div class="button">
                <input type="button" value="Submit">
            </div>
            <div class="form-para">
                <p><a href="">Made with <img src="images/heart-icon.png" alt=""> by Sapnewaalis!</a></p>
            </div>
        </form>
        <!-- ----------------------------footer--------------------------- -->
        <footer>

            <p><a href="">Follow Us</a></p>
            <div>
                <img src="images/Facebook.png" alt="">
                <img src="images/Instagram.png" alt="">
                <img src="images/YouTube.png" alt="">
                <img src="images/Linkin.png" alt="">
                <img src="images/twitter.png" alt="">
            </div>
            <p><a href="">Contact Us</a></p>
            <p><a href="">Report A Bug</a></p>
            <p><a href="">Hire a Sapnewaali</a></p>
            <p><a href="">Donate to Sajhe Sapne</a></p>


        </footer>
    </main>

</body>

</html>
